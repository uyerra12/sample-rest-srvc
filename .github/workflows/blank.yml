# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  #push:
    #branches: [ "main" ]
  #pull_request:
    #branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
        workerList:
          description: Workers to deploy
          required: false
          default: 'WORKER1;WORKER2'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'
      
      - name: Default user
        run: whoami
        
      - name: test sudo
        run: sudo apt update
      
      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!
        
      - name: Get Branch name
        run: echo running on branch ${GITHUB_REF##*/}

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          chmod +x deploy.sh
          ./deploy.sh
        env:
          BRANCH: ${{ github.head_ref || github.ref_name }}
          CF_WORKER_ADMIN_KEY1: ${{ secrets.CF_WORKER_ADMIN_KEY }}
          CF_WORKER_ADMIN_KEY2: ${{ secrets.CF_WORKER_ADMIN_KEY }}
          CF_WORKER_ADMIN_KEY3: ${{ secrets.CF_WORKER_ADMIN_KEY }}
          CF_WORKER_ADMIN_KEY4: ${{ secrets.CF_WORKER_ADMIN_KEY }}
          CF_WORKER_ADMIN_KEY5: ${{ secrets.CF_WORKER_ADMIN_KEY }}
          WORKERS: ${{ inputs.workerList }}

